<div class="car-item">
    <div class="car-header">
        <h2>{{manufacturer}} {{model}}</h2><br/>
    </div>
    
    <div class="image-place">
        <img src="{{imageUrl}}" height="150px" width="250px">
    </div>

    <div class="car-details">
        <p class="power"><b>Power:</b> {{bhp}} bhp</p><br/>
        <p class="price">{{price}}GBP</p>
    </div>
    
</div>
