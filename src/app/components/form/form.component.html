<div class="new-car-header">
        <h2>Add a new car</h2>
</div>
<form
(ngSubmit)="save()"
[formGroup]="carForm">
    <div class="form-field">
        <label>Manufacturer</label>
        <input class="form-control" 
               type="text"
               placeholder="Manufacturer"
               formControlName="manufacturer"
               >
        <span class="help-block" *ngIf="(carForm.get('manufacturer').touched || carForm.get('manufacturer').dirty) && carForm.get('manufacturer').errors">
            <span *ngIf="carForm.get('manufacturer').errors.required">Please enter a manufacturer</span>
            
        </span>
    </div>

    <div class="form-field">
            <label>Model</label>
            <input class="form-control" 
                   type="text"
                   placeholder="Model"
                   formControlName="model"
                   >
            <span class="help-block" *ngIf="(carForm.get('model').touched || carForm.get('model').dirty) && carForm.get('model').errors">
                <span *ngIf="carForm.get('model').errors.required">Please enter a model</span>
            </span>
    </div>

    <div class="form-field">
            <label>Power</label>
            <input class="form-control" 
                    type="number"
                    formControlName="power"
                    placeholder="Power"
                    >
            <span class="help-block" *ngIf="(carForm.get('power').touched || carForm.get('power').dirty) && carForm.get('power').errors">
                <span *ngIf="carForm.get('power').errors.required">Please enter the power output</span>
                <span *ngIf="carForm.get('power').errors.range">Power output cannot be less than 10 or more than 1000</span>
            </span>
    </div>

            </span>
    </div>-->

    <div class="form-field">
            <label>Price</label>
            <input class="form-control" 
                    type="number"
                    min="10"
                    max="1000000"
                    formControlName="price"
                    placeholder="Price"
                    >
            <span class="help-block" *ngIf="(carForm.get('price').touched || carForm.get('price').dirty) && carForm.get('price').errors">
                    <span *ngIf="carForm.get('price').errors.required">Please enter the price</span>
            </span>
    </div>

    <div class="form-field">
            <label>Provide an image URL</label>
            <input class="form-control" 
                    type="text"
                    placeholder="./my-image-location"
                    formControlName="imageUrl"
                    >
            <span class="help-block">
    
            </span>
    </div>

    <div class="form-field">
        <span>
            <button class="btn btn-primary"
                    type="submit">
                Save
            </button>
        </span>
    </div>
</form>
